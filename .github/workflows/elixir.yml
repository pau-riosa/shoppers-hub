name: Elixir CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:11
        ports: ['5432:5432']
        options: >-
        — health-cmd pg_isready
        — health-interval 10s
        — health-timeout 5s

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: 22.x
          elixir-version: 1.10.x
      - name: install dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: run tests
        run: mix test

